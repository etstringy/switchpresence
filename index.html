<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SwitchPresence</title>  

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
    body {
      background-color: #2C2F33;
      color: white;
    }

    .rcorners1 {
      background: #23272A;
      padding: 20px; 
      width: 1000px;
      height: auto; 
    }

    input[type=text] {
      color:white;
    }
    </style>

  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><img src="logo.png" alt="SwitchPresence" width="64px"></a>
          <ul class="right hide-on-med-and-down">
            <li><a onclick="reload()" class="modal-trigger" id="close-btn"><i class="material-icons">replay</i></a></li>
            <li><a onclick="openGithub()" class="modal-trigger" id="close-btn"><i class="material-icons">code</i></a></li>
          </ul>
        </div>
    </nav>

    <div class="container rcorners1">
      <h6>Game:</h6>
      <input type="text" id="game" name="Game"><br>
      <br>

      <h6>Friend Code:</h6>
      <input type="text" id="FC" name="FC"><br>
      <span class="helper-text" data-error="wrong" data-success="right">Your friend code saves in the program.</span><br><br>

      <a class="waves-effect waves-light btn" onclick="submit()"><i class="material-icons left">send</i>Set Presence</a><br><br>
      <a id="disconnect" class="waves-effect waves-light btn red" onclick="destroy()">Disconnect from Discord</a>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
